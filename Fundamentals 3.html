<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function add7(a) {
        return a + 7;
    }

    function multiply(a, b) {
        return a * b;
    }

    function capitalize(a) {
        return a.charAt(0).toString().toUpperCase() + a.substring(1).toLowerCase();
    }

    function lastLetter(a) {
        return a.charAt(a.length - 1);
    }
    </script>
</body>
</html>
